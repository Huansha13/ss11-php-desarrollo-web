<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Agregar Curso</h2>
    <form id="agregarCursoForm" method="post">
        <div class="form-group">
            <label for="nombreCurso">Nombre del Curso:</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required>
        </div>
        <div class="form-group">
            <label for="descripcionCurso">Descripción:</label>
            <textarea class="form-control" id="descripcionCurso" name="descripcionCurso" required></textarea>
        </div>
        <div class="form-group">
            <label for="docenteCurso">Docente:</label>
            <select class="form-control" id="docenteCurso" name="docenteCurso" required>
                <!-- Aquí se cargarán las opciones de docentes dinámicamente -->
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-2">Agregar</button>
        <a class="btn btn-warning mt-2" href="index.html">Ver docentes</a>
    </form>

    <hr>

    <h2>Lista de Cursos</h2>
    <div id="listaCursos"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
